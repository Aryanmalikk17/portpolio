<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Aaditya Malik</h1>
        <p>Web Developer</p>
    </header>

    <nav>
        <a href="#" onclick="showSection('about')">About</a>
        <a href="#" onclick="showSection('skills')">Skills</a>
        <a href="#" onclick="showSection('work')">Work</a>
        <a href="#" onclick="showSection('education')">Education</a>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>Add your about me content here.</p>
    </section>

    <section id="skills" style="display: none;">
        <h2>Skills</h2>
        <p>Add your skills content here.</p>
    </section>

    <section id="work" style="display: none;">
        <h2>Work Experience</h2>
        <p>Add your work experience content here.</p>
    </section>

    <section id="education" style="display: none;">
        <h2>Education</h2>
        <p>Add your education content here.</p>
    </section>

    <footer>
        <p>&copy; 2023 Your Portfolio</p>
    </footer>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.querySelectorAll('section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });

            // Show the selected section
            var selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'block';
            }
        }
    </script>

</body>
</html>
